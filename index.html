<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonders Kids - Aventura de Descuento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>¡Gana un Descuento para tu Calzado!</h1>
        <div id="game-status">
            <p>Puntos: <span id="points">0</span></p>
            <p>Responde correctamente las 4 preguntas para ganar un 20% de descuento.</p>
        </div>

        <!-- Matriz de imágenes de calzado -->
        <div id="product-selection">
            <div id="products" class="grid-container">
                <!-- Las imágenes se generarán dinámicamente -->
            </div>
        </div>

        <div id="feedback"></div>

        <!-- Botón de Reiniciar Juego -->
        <button onclick="resetGame()">Reiniciar Juego</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
